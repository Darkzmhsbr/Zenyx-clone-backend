name: üóÑÔ∏è Database Backup

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üöÇ Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: üíæ Create Backup
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          DATE=$(date +%Y-%m-%d_%H-%M-%S)
          FILENAME="zenyx_backup_${DATE}.sql"
          
          echo "‚è≥ Criando backup..."
          railway run pg_dump --no-owner --no-acl > ${FILENAME}
          
          if [ ! -f ${FILENAME} ]; then
            echo "‚ùå Erro: Backup n√£o criado"
            exit 1
          fi
          
          SIZE=$(du -h ${FILENAME} | cut -f1)
          echo "‚úÖ Backup: ${FILENAME} (${SIZE})"
          
          gzip ${FILENAME}
          echo "‚úÖ Comprimido: ${FILENAME}.gz"
      
      - name: ‚òÅÔ∏è  Upload Backup
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_number }}
          path: zenyx_backup_*.sql.gz
          retention-days: 30
          compression-level: 9
      
      - name: ‚úÖ Success
        if: success()
        run: echo "‚úÖ Backup conclu√≠do"
      
      - name: ‚ùå Failed
        if: failure()
        run: echo "‚ùå Backup falhou"